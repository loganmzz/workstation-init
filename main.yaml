---
- name: Install default packages
  hosts: localhost
  connection: local

  tasks:
  - ansible.builtin.include_tasks: tasks/{{ task }}.yaml
    loop:
    - init
    - envvars
    - bash_completion
    - git
    - jq
    - docker
    - google_chrome
    - vscode
    - loganmzz-scripts
    - jdks
    - nvm
    - rust
    - slack
    - kubectl
    - helm
    - terraform
    - google-cloud-sdk
    - starship
    - discord
    - aws
    - chromium
    loop_control:
      loop_var: task
